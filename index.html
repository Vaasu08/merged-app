<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="color-scheme" content="dark light" />

  <!-- Preconnect to external domains for faster resource loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://api.groq.com" crossorigin />
  <link rel="preconnect" href="https://generativelanguage.googleapis.com" crossorigin />

  <!-- DNS prefetch for API endpoints -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//fonts.gstatic.com" />
  <link rel="dns-prefetch" href="//api.groq.com" />
  <link rel="dns-prefetch" href="//generativelanguage.googleapis.com" />

  <title>HORIZON | AI-Powered Career Discovery Platform</title>
  <meta name="description"
    content="Discover your ideal career with HORIZON's AI-powered career advisor. Get personalized recommendations based on your skills, explore growth opportunities, and plan your future." />
  <meta name="author" content="HORIZON" />

  <meta property="og:title" content="HORIZON | AI-Powered Career Discovery Platform" />
  <meta property="og:description"
    content="Discover your ideal career with HORIZON's AI-powered career advisor. Get personalized recommendations and plan your future." />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_US" />

  <!-- Preload critical fonts for faster FCP -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    as="style" />

  <!-- Preload critical resources -->
  <link rel="modulepreload" href="/src/main.tsx" />

  <!-- Critical CSS for instant first paint -->
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box
    }

    html {
      -webkit-text-size-adjust: 100%;
      tab-size: 4
    }

    body {
      margin: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column
    }

    .page-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0a0a0a
    }

    .page-loader .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255, 255, 255, .1);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite
    }

    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }

    @media(prefers-color-scheme:light) {
      .page-loader {
        background: #fafafa
      }

      .page-loader .spinner {
        border-color: rgba(0, 0, 0, .1);
        border-top-color: #000
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Instant loading state before React hydrates -->
    <div class="page-loader">
      <div class="spinner"></div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
